<div class="container">
    <form [formGroup]="contactForm" (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input
          type="text"
          class="form-control"
          id="name"
          formControlName="name"
        />
        <div
          *ngIf=" 
            contactForm.get('name')?.invalid &&
            contactForm.get('name')?.touched
          "
          class="text-danger"
        >
          <div *ngIf="contactForm.controls['name'].hasError('required')">
            Name is required.
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          class="form-control"
          id="mail"
          formControlName="email"
        />
        <div
          *ngIf="
            contactForm.get('email')?.invalid &&
            contactForm.get('email')?.touched
          "
          class="text-danger"
        >
          <div *ngIf="contactForm.controls['email'].hasError('required')">
            Email is required.
          </div>
          <div *ngIf="contactForm.controls['email'].hasError('email')">
            Please enter a valid email address.
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input
          type="tel"
          class="form-control"
          id="phone"
          formControlName="phone"
        />
      </div>
  
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea
          class="form-control"
          id="message"
          rows="4"
          formControlName="message"
        ></textarea>
        <div
          *ngIf="
            contactForm.get('message')?.invalid &&
            contactForm.get('message')?.touched
          "
          class="text-danger"
        >
          <div *ngIf="contactForm.controls['message'].hasError('required')">
            Message is required.
          </div>
          <div *ngIf="contactForm.controls['message'].hasError('maxlength')">
            Message cannot be more than 500 characters long.
          </div>
        </div>
      </div>
  
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="contactForm.invalid"
      >
        Submit
      </button>
    </form>
  </div>
