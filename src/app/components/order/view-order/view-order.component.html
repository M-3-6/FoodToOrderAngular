<div>
    <form>
      <mat-toolbar color="primary"> Order Details </mat-toolbar>
      <div class="form-group" *ngIf="arrUsers | async as users">
        <label class="form-label" for="uid"> Select a user:</label>
        <select class="form-select" id="uid" (change)="onUserSelected($event)">
          <option selected>Select a value</option>
          <option *ngFor="let user of users" [value]="user.id">
            {{ user.firstName }}
          </option>
        </select>
      </div>
      <div class="form-group" *ngIf="arrOrders | async as orders">
        <!-- <label class="form-label" for="oid"> Select an order:</label> -->
        <!-- <select class="form-select" id="oid" (change)="onOrderSelected($event)">
          <option selected>Select a value</option>
          <option *ngFor="let o of orders" [value]="o.id">
            Order ID: {{ o.id }}, Order Date: {{ o.orderDate }}
          </option>
        </select> -->
      </div>
    </form>
    <div *ngIf="arrOrders | async as orders">
    <div *ngFor="let order of orders; let j = index">
        <p>Order ID: {{ order.id }}, Order Date: {{ order.orderDate }}</p>
    <div *ngFor="let dish of order.arrDishes; let i = index" class="card">
        <img [src]="dish.img_path || '../../../../assets/Images/default_img.jpg'" class="card-img-top" alt="Dish Image">
        <div class="card-body">
          <h5 class="card-title">{{ dish.dishName }}</h5>
          <p class="card-text">Price: {{ dish.price | currency : currencyCode }}</p>
          <p class="card-text">Quantity: {{ order.quantity[i] }}</p>
        </div>
      </div>
    </div>
  </div>
  </div>
