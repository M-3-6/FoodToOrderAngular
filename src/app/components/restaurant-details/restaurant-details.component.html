<div class="container" [ngStyle]="{ marginTop: '20px'}">

  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let dish of restaurant.dishes">
      <div
        class="card h-80 card-dish"
        [ngStyle]="{ marginTop: '20px' }"
        [appBlurEffect]="dish.isAvailable ? 0 : 2"
      >
        <img
          class="card-img-top rounded"
          [src]="dish.img_path"
          alt="dish image"
          style="height: 160px; object-fit: cover"
        />
        <div class="overlay2" *ngIf="!dish.isAvailable"></div>

        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ dish.dishName }}</h5>
          <h6 class="card-title">{{ dish.price | currency : "INR" }}</h6>
          <p class="card-text flex-grow-1">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
          <a
            *ngIf="!isAdmin() && dish.isAvailable"
            class="btn btn-danger btn-add-to-cart"
            (click)="addToCart(dish)"
            >Add To Cart</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
