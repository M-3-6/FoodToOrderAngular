<div style="position: relative;">
  <div class="overlay2"></div>
  <div class="RestNameBanner" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1; ">
    Restaurants
  </div>
  <div style="display: flex; justify-content: center;">
    <img
      src="../../assets/Images/restdetailsImage.jpg"
      style="width: 60%; height: 5rem; object-fit: cover"
    />
  </div>
</div>



  <div class="container" [ngStyle]="{'marginTop':'20px'}">
    <div class="row">
      <div class="col-md-4" *ngFor="let restaurant of arrRestaurants | openRestFilter">
        <div class="container-fluid">
          <a  (click)="displayDetails(restaurant.id)" style="cursor: pointer;">
        <div class="card h-100 border-0 card-rest" style="margin-top: 20px;">
          <img class="card-img-top rounded" [src]="restaurant.dishes[0].img_path?restaurant.dishes[0].img_path : '../../assets/Images/hamburger.jfif'" alt="dish image" style="height: 100px; object-fit: cover;">
          <div class="overlay"></div>
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ restaurant.rName }}</h5>
            <!-- <h6 class="card-title">{{ restaurant.arrAddresses[0].area }} , {{ restaurant.arrAddresses[0].city }}</h6> -->
          </div>
        </div>
      </a>
      </div>
      </div>
    </div>
  </div>
