  <div class="container" [ngStyle]="{'marginTop':'20px'}">
    <div class="row">
      <div class="col-md-4" *ngFor="let restaurant of arrRestaurants">
        <div class="card h-100" [ngStyle]="{'marginTop':'20px'}">
         
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ restaurant.rName }}</h5>
            <h6 class="card-title">{{ restaurant.arrAddresses[0].area }} , {{ restaurant.arrAddresses[0].city }}</h6>
            <p class="card-text flex-grow-1">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a class="btn btn-primary" (click)="displayDetails(restaurant.id)" >View Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
